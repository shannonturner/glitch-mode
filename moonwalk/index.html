// Controls scrolling of hex data on left and right
var leftData = [];
var rightData = [];
var leftPixels = $("#static-left > .row > .pixel");
var rightPixels = $("#static-right > .row > .pixel");
var rgbLeft = '';
var rgbRight = '';
var changeLeftPixel = 0;
var changeRightPixel = 0;
setInterval(function() {    
    newLine = '';
    for (var x=0;x<8;x++) {
        newHex = Math.floor(Math.random() * 256).toString(16);
        // Zero-pad the hex values
        if (newHex.length < 2) {
            newHex = "0" + newHex;
        }
        // Used to create the pixelated "interpretation" of the hex values
        rgbLeft += newHex;
        if (rgbLeft.length == 6) {
            leftPixels[changeLeftPixel].style.background = "#" + rgbLeft;
            rgbLeft = '';
            changeLeftPixel += 1;
        }

        if (changeLeftPixel >= leftPixels.length) {
            changeLeftPixel = 0;
        }

        if (Math.floor(Math.random() * 256) >= 240) {
            // In rare instances, turn the hex code red
            newHex = '<b class="red">' + newHex + '</b>';
        }

        newLine += newHex + " ";
    }
    newLine += "<br> <br>";
    if (leftData.length >= 16) {
        leftData.shift();
    }
    leftData.push(newLine);
    $("#data-text-left").html(leftData);

    newLine = ''
    for (var x=0;x<8;x++) {
        newHex = Math.floor(Math.random() * 256).toString(16);
        // Zero-pad the hex values
        if (newHex.length < 2) {
            newHex = "0" + newHex;
        }
        // Used to create the pixelated "interpretation" of the hex values
        rgbRight += newHex;
        if (rgbRight.length == 6) {
            rightPixels[changeRightPixel].style.background = "#" + rgbRight;
            rgbRight = '';
            changeRightPixel += 1;
        }

        if (changeRightPixel >= rightPixels.length) {
            changeRightPixel = 0;
        }

        if (Math.floor(Math.random() * 256) >= 240) {
            // In rare instances, turn the hex code red
            newHex = '<b class="red">' + newHex + '</b>';
        }

        newLine += newHex + " ";
    }
    newLine += "<br> <br>";
    if (rightData.length >= 16) {
        rightData.shift();
    }
    rightData.push(newLine);
    $("#data-text-right").html(rightData);
}, 200);
